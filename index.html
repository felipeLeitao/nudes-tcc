<head>
	<title>Nudity Detection with HTMLCanvas and Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>


	<link rel="icon" type="image/png" href="../favicon.png" />
</head>

<body>
	<div id="wrapper">
		<h1>Atividade TCC</h1> <h2 id="nudes"></h2>

		<div class="entry" id="caixa">
			<div style="float:right;margin-top:-20px;" id="result4"></div>
		</div>

	</div>

	<input type='file' onchange="readURL(this);" />

	<script type="text/javascript" src="nude.js"></script>

	<script>

		nude.init();

		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				var image = null;

				reader.onload = function (e) {

					var imagemAntiga = document.getElementById("testImage4");
					if (imagemAntiga)
						imagemAntiga.remove();

					image = new Image(500, 375);
					image.src = e.target.result;
					image.id = "testImage4";

					var caixa = document.getElementById("caixa");
					caixa.appendChild(image);
				};

				reader.readAsDataURL(input.files[0]);
			}

			setTimeout(() => {
				nude.load(image);
				nude.scan();
			}, 50)
		}
	</script>

</body>
